<%@ page contentType="text/html; charset=EUC-KR"%>
<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Page</title>

    <meta name="description" content="Free Admin Template Based On Twitter Bootstrap 3.x">
    <meta name="author" content="">

    <meta name="msapplication-TileColor" content="#5bc0de"/>
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="resources/assets/lib/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="resources/assets/lib/font-awesome/css/font-awesome.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="resources/assets/css/main.css">

    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="resources/assets/lib/metismenu/metisMenu.css">

    <!-- onoffcanvas stylesheet -->
    <link rel="stylesheet" href="resources/assets/lib/onoffcanvas/onoffcanvas.css">

    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="resources/assets/lib/animate.css/animate.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script>
        function loginCheck(id, pwd) {
            if (id == "") {
                alert("아이디를 입력해 주세요.");
                document.loginFrm.id.focus();
                return;
            }
            if (pwd == "") {
                alert("비밀번호를 입력해 주세요.");
                document.loginFrm.pwd.focus();
                return;
            } document.loginFrm.submit();
        }
    </script>
    <![endif]-->

</head>

<body class="login">

<div class="form-signin">
    <div class="text-center">
        <img src="resources/assets/img/logo2.png" alt="Mechedular Logo" width="290px" height="150px">
    </div>
    <hr>
    <div class="tab-content">
        <div>
            <form name="loginFrm" method="post" action="login.jsp">
                <p class="text-muted text-center">
                    Enter your user_id and password
                </p>
                <input type="text" placeholder="User_ID" name="id" class="form-control top">
                <input type="password" placeholder="Password" name="pwd" class="form-control bottom">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <input type="button" class="btn btn-lg btn-primary btn-block" value="Sign in" onClick = "loginCheck(this.form.id.value, this.form.pwd.value)">
            </form>
        </div>
        <hr>
        <div class="text-center">
            <ul class="list-inline">
                <li><a class="text-muted" href="login2.jsp">Login</a></li>
                <li><a class="text-muted" href="forget_pwd.html" >Forgot Password</a></li>
                <li><a class="text-muted" href="Register.html">Signup</a></li>
            </ul>
        </div>
    </div>
</div>

    <!--jQuery -->
    <script src="resources/assets/lib/jquery/jquery.js"></script>

    <!--Bootstrap -->
    <script src="resources/assets/lib/bootstrap/js/bootstrap.js"></script>


    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $('.list-inline li > a').click(function () {
                    var activeForm = $(this).attr('href') + ' > form';
                    //console.log(activeForm);
                    $(activeForm).addClass('animated fadeIn');
                    //set timer to 1 seconds, after that, unload the animate animation
                    setTimeout(function () {
                        $(activeForm).removeClass('animated fadeIn');
                    }, 1000);
                });
            });
        })(jQuery);
    </script>
</body>

</html>
